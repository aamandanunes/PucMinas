<div
  class="main-wrapper main-content"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup] = "formdata" (ngSubmit) = "onClickSubmit()">
      <mat-card-content>
        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" required name = "emailid" formControlName="emailid"/>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" required  name="passwd" formControlName = "passwd"/>
          </mat-form-field>
        </div>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" type = "submit">
        Enter
      </button>
    </form>
  </mat-card>
</div>
