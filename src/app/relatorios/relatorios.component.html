  <mat-tab label="Consultas Recomendadas">
    <h2 style="margin-top: 20px; margin-left: 25px; color: #673ab7">
      Relatório de Consultas Recomendadas
    </h2>
    <div class='grid'>
      <div>
        <form class="example-form">
          <mat-form-field class="example-full-widths">
            <mat-label>Pacientes</mat-label>
            <input
              type="text"
              placeholder="Selecione um"
              aria-label="Pacientes"
              matInput
              [formControl]="myControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of filteredOptions | async"
                [value]="option"
              >
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Data Inicial</mat-label>
          <input matInput [matDatepicker]="picker3" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker3"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Data Final</mat-label>
          <input matInput [matDatepicker]="picker4" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker4"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker4></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary">Emitir</button>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
